<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Переключение элементов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #output {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button onclick="showNext()">Показать следующий элемент</button>
        <div id="output"></div>
    </div>

    <script>
        // Переменная с перечислением элементов
        const babuin = ["пельмени", "сметана", "вареники"];
        
        // Индекс текущего элемента
        let currentIndex = 0;

        // Функция для отображения следующего элемента
        function showNext() {
            // Отображаем текущий элемент
            document.getElementById("output").textContent = babuin[currentIndex];
            
            // Увеличиваем индекс для следующего элемента
            currentIndex = (currentIndex + 1) % babuin.length;
        }
    </script>
</body>
</html>
